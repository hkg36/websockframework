<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
<script type="application/javascript" src="/static/script/markdown/showdown.js"></script>
<script type="application/javascript" src="/static/script/markdown/extensions/github.js"></script>
<script type="application/javascript" src="/static/script/markdown/extensions/table.js"></script>
<script type="application/javascript" src="/static/script/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" href="/static/script/markdown/markdown.css" type="text/css" />
<div id="show_div"></div>
<div style="display: block" id="markdownsrc">{{ content }}</div>
<script type="application/javascript">
    var converter = new Showdown.converter({ extensions: ['github','table'] });
    $("#show_div").html(converter.makeHtml($("#markdownsrc").html()));
    $("#markdownsrc").remove()
</script>
</body>
</html>
