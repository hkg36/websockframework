<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body style="text-align:center">
<script type="application/javascript" src="/static/script/markdown/showdown.js"></script>
<script type="application/javascript" src="/static/script/markdown/extensions/github.js"></script>
<script type="application/javascript" src="/static/script/markdown/extensions/table.js"></script>
<link href="/static/script/markdown/googlecode.css" rel="stylesheet">
<script src="/static/script/markdown/highlight.min.js"></script>
<script type="application/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
<link rel="stylesheet" href="/static/script/markdown/markdown.css" type="text/css" />
<div style="text-align: left;width: 800px;margin:0 auto;" id="show_div"></div>
<script type="application/javascript">
    $.get( "Explanation.md", function( data ) {
    var converter = new Showdown.converter({ extensions: ['github','table'] });
    $("#show_div").html(converter.makeHtml(data));
        hljs.initHighlighting()
    })
</script>
</body>
</html>
